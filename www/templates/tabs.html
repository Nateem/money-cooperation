<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-top tabs-background-positive tabs-color-light" ng-controller="tabsController">

  <!-- Money In Tab -->
  <ion-tab title="รายรับ" icon-off="ion-ios-plus-outline" icon-on="ion-ios-plus" href="#/tab/money_in">
    <ion-nav-view name="tab-money_in"></ion-nav-view>
  </ion-tab>

  <!-- Money Out Tab -->
  <ion-tab title="รายจ่าย" icon-off="ion-ios-minus-outline" icon-on="ion-ios-minus" href="#/tab/money_out">
    <ion-nav-view name="tab-money_out"></ion-nav-view>
  </ion-tab>

  <!-- Money Report Tab -->
  <ion-tab title="รายงาน" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/money_report">
    <ion-nav-view name="tab-money_report"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab class="tabs-background-positive" title="ตั่งค่า" icon-off="ion-ios-cog-outline" icon-on="ion-ios-cog" href="#/tab/setting">
    <ion-nav-view name="tab-setting"></ion-nav-view>
  </ion-tab>


</ion-tabs>
